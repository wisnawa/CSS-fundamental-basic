<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Structural Pseudo Class Selector</title>
    <style>
      /* Pseudo Selector :first-of-type dan :last-of-type */
      p:first-of-type {
        color: red;
        background-color: yellow;
      }
      /* p:first-child {
        color: blue;
      } */
    </style>
  </head>
  <body>
    <div>
      <h1>From zero to Hero tuwiz</h1>
      <p>Hanya sebuah paragraf 1</p>
      <p>Hanya sebuah paragraf 2</p>
    </div>
    <p>Hanya sebuah paragraf</p>

    <div>
      <p>Ini adalah Paragraf Pertama color red</p>
      <p>Ini adalah Paragraf Kedua</p>
    </div>
  </body>
</html>
