<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group Selector</title>
    <style>
      /* Group selector sebenarnya bukanlah ‘selector murni’, tapi hanya sebutan untuk cara menggabungkan beberapa selector ke dalam satu perintah. */
      h1,
      h2,
      p {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Perhatikan contoh berikut ini</h1>
    <p>Belajar From Zero and Hero</p>
    <div>
      <h2>Header h2 di dalam tag div</h2>
      <p>Sebuah paragraf di dalam tag div</p>
    </div>
  </body>
</html>
