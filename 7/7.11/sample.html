<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Property text-transform</title>
    <style>
      /* font-variant: small-caps, teks akan diubah ke huruf kapital namun dengan ukuran yang lebih kecil */
      .satu {
        font-variant: small-caps;
      }
    </style>
  </head>
  <body>
    <h1>Judul normal, tanpa property apapun</h1>
    <h1 class="satu">Paragraf dengan font-variant: small-caps</h1>
  </body>
</html>
