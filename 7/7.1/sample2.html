<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Property font-family</title>
    <style>
      p {
        font-size: 20px;
      }
      p.arial {
        font-family: Arial, Helvetica, sans-serif;
      }
      p.time-new-roman {
        font-family: "Times New Roman", Times, serif;
      }
      p.sans-serif {
        font-family: sans-serif;
      }
      p.serif {
        font-family: serif;
      }
      p.monospace {
        font-family: monospace;
      }
      p.cursive {
        font-family: cursive;
      }
      p.fantasy {
        font-family: fantasy;
      }
    </style>
  </head>
  <body>
    <p class="arial">Paragraf dengan jenis font Arial</p>
    <p class="time-new-roman">Paragraf dengan jenis font Times New Roman</p>
    <p class="sans-serif">Paragraf dengan jenis font Sans Serif</p>
    <p class="serif">Paragraf dengan jenis font Serif</p>
    <p class="monospace">Paragraf dengan jenis font Monospace</p>
    <p class="cursive">Paragraf dengan jenis font Cursive</p>
    <p class="fantasy">Paragraf dengan jenis font Fantasy</p>
  </body>
</html>
