<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Property font-family</title>
    <style>
      /* Property ini digunakan untuk mengatur jenis font. Nilai dari property font-family adalah nama font yang ingin digunakan. */
      p {
        font-family: Arial, Helvetica, sans-serif;
      }
      p.jenis-font {
        font-family: "Times New Roman", Times, serif;
      }
    </style>
  </head>
  <body>
    <p>Ini menggunakan font familly I Putu Gede Wisnawa</p>
    <p class="jenis-font">Ini menggunakan font familly I Putu Gede Wisnawa 2</p>
  </body>
</html>
