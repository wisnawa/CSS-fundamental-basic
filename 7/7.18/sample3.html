<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Property text-shadow</title>
    <style>
      /* pengisian efek blur */
      p {
        font-size: 25px;
        font-family: serif;
      }
      .satu {
        text-shadow: 5px 0px 5px red;
      }
      .dua {
        text-shadow: blue -10px 0px 10px;
      }
      .tiga {
        text-shadow: 0px 5px 0.2em #c0c0c0;
      }
      .empat {
        text-shadow: rgba(255, 88, 75, 0.8) 0px -10px 3px;
      }
      .lima {
        text-shadow: 15px 15px 3px hsl(100, 100%, 50%);
      }
    </style>
  </head>
  <body>
    <p class="satu">Belajar Text Shadow</p>
    <p class="dua">Belajar Text Shadow</p>
    <p class="tiga">Belajar Text Shadow</p>
    <p class="empat">Belajar Text Shadow</p>
    <p class="lima">Belajar Text Shadow</p>
  </body>
</html>
