<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Property letter-spacing dan word-spacing</title>
    <style>
      /* Property letter-spacing dan word-spacing digunakan untuk mengatur jarak spasi antar huruf (letter) atau antar kata (word) */
      .satu {
        letter-spacing: 5px;
      }
      .dua {
        letter-spacing: 0.7em;
      }
      .tiga {
        letter-spacing: -0.1em;
      }
      .empat {
        word-spacing: 5px;
      }
      .lima {
        word-spacing: 1rem;
      }
      .enam {
        word-spacing: -0.3em;
      }
    </style>
  </head>
  <body>
    <p class="satu">Paragraf dengan letter-spacing: 5px</p>
    <p class="dua">Paragraf dengan letter-spacing: 0.7em</p>
    <p class="tiga">Paragraf dengan letter-spacing: -0.1em</p>
    <p class="empat">Paragraf dengan word-spacing: 5px</p>
    <p class="lima">Paragraf dengan word-spacing: 1rem</p>
    <p class="enam">Paragraf dengan word-spacing: -0.3em</p>
  </body>
</html>
