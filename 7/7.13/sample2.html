<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Property line-height</title>
    <style>
      div.satu {
        background-color: silver;
        line-height: 50px;
      }
      div.dua {
        background-color: lime;
        line-height: 150px;
      }
    </style>
  </head>
  <body>
    <div class="satu">Teks ini berada di tengah element secara vertical</div>
    <div class="dua">Teks ini berada di tengah element secara vertical</div>
  </body>
</html>
