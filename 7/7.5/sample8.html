<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Satuan Color</title>
    <style>
      p {
        font-size: 24px;
      }
      p.satu {
        color: hsl(240, 100%, 70%);
      }
      p.dua {
        color: hsl(240, 100%, 30%);
      }
      p.tiga {
        color: hsl(300, 100%, 80%);
      }
    </style>
  </head>
  <body>
    <p class="satu">
      Ini tag paragraf dengan atribut satu color hsl(240, 100%, 70%)
    </p>
    <p class="dua">
      Ini tag paragraf dengan atribut satu color hsl(240, 100%, 30%)
    </p>
    <p class="tiga">
      Ini tag paragraf dengan atribut satu color hsl(300,100%,80%)
    </p>
  </body>
</html>
