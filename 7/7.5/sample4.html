<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Satuan Color</title>
    <style>
      /* penyingkat penulisan format #RGB digunakan color yang memiliki kode desimal yang berulang */
      p {
        font-size: 24px;
      }
      p.satu {
        color: #aabbcc;
      }
      p.dua {
        color: #abc;
      }
      p.tiga {
        color: #112233;
      }
      p.empat {
        color: #123;
      }
      p.lima {
        color: #ff00ff;
      }
      p.enam {
        color: #f0f;
      }
    </style>
  </head>
  <body>
    <p class="satu">Paragraf dengan warna teks #AABBCC</p>
    <p class="dua">Paragraf dengan warna teks #ABC</p>
    <p class="tiga">Paragraf dengan warna teks #112233</p>
    <p class="empat">Paragraf dengan warna teks #123</p>
    <p class="lima">Paragraf dengan warna teks #FF00FF</p>
    <p class="enam">Paragraf dengan warna teks #F0F</p>
  </body>
</html>
