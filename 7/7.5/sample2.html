<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Satuan Color</title>
    <style>
      p {
        font-size: 24px;
      }
      p span {
        color: black;
      }
      p.satu {
        color: #ffffff;
      }
      p.dua {
        color: #000000;
      }
      p.tiga {
        color: #ff0000;
      }
      p.empat {
        color: #00ff00;
      }
      p.lima {
        color: #ffff00;
      }
      p.enam {
        color: #00ffff;
      }
    </style>
  </head>
  <body>
    <p class="satu">
      255 Red, 255 Green, dan 255 Blue = #FFFFFF <span>ini berwarna putih</span>
    </p>
    <p class="dua">0 Red, 0 Green, dan 0 Blue = #000000</p>
    <p class="tiga">255 Red, 0 Green, dan 0 Blue = #FF0000</p>
    <p class="empat">0 Red, 255 Green, dan 0 Blue = #00FF00</p>
    <p class="lima">255 Red, 255 Green, dan 0 Blue = #FFFF00</p>
    <p class="enam">0 Red, 255 Green, dan 255 Blue = #00FFFF</p>
  </body>
</html>
