<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Satuan Color</title>
    <style>
      /* color keyword */
      p {
        font-size: 24px;
      }
      p.peachpuff {
        color: peachpuff;
      }
      p.rayalblue {
        color: royalblue;
      }
      p.tomato {
        color: tomato;
      }
      p.rebeccapurple {
        color: rebeccapurple;
      }
      p.chocolate {
        color: chocolate;
      }
    </style>
  </head>
  <body>
    <p class="peachpuff">Warna Peachpuff</p>
    <p class="rayalblue">Warna rayalblue</p>
    <p class="tomato">Warna tomato</p>
    <p class="rebeccapurple">Warna rebeccapurple</p>
    <p class="chocolate">Warna chocolate</p>
  </body>
</html>
