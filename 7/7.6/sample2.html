<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Property font-weight</title>
    <style>
      h1.normal {
        font-weight: normal;
      }
      p {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Header 1 akan ditampilkan dengan teks tebal (default)</h1>
    <h1 class="normal">Header 1 dengan font-weight: normal</h1>
    <p>Paragraf ini akan ditampilkan dengan huruf tebal</p>
  </body>
</html>
