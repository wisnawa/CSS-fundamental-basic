<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Property font-weight</title>
    <style>
      /*  */
      p {
        font-weight: 400;
      }
      .tipis {
        font-weight: lighter;
      }
      .tebal {
        font-weight: bolder;
      }
    </style>
  </head>
  <body>
    <p>
      <span class="tebal">Typography</span>adalah sebuah seni mengatur huruf
      atau teks untuk membuatnya mudah dibaca dan lebih menarik<span
        class="tipis"
        >secara visual</span
      >
    </p>
  </body>
</html>
