<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Property Shorthand Notation</title>
    <style>
      .satu {
        font-size: 20px;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      .dua {
        font: 20px sans-serif;
      }
    </style>
  </head>
  <body>
    <h1 class="satu">
      Header dengan style font-size: 36px, font-family: sans-serif
    </h1>
    <h1 class="dua">Header dengan style font: 36px sans-serif</h1>
  </body>
</html>
