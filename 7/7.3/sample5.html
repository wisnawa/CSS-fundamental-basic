<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Satuan length CSS</title>
    <style>
      /* Satuan em */
      p.persen120 {
        font-size: 120%;
      }
      p.persen80 {
        font-size: 100%;
      }
      p.em12 {
        font-size: 1.2em;
      }
      p.em08 {
        font-size: 0.8em;
      }
    </style>
  </head>
  <body>
    <p>Paragraf normal (20 pixel)</p>
    <p class="persen120">Paragraf dengan ukuran 120%</p>
    <p class="em12">Paragraf dengan ukuran 1.2em</p>
    <p class="persen80">Paragraf dengan ukuran 80%</p>
    <p class="em008">Paragraf dengan ukuran 0.8em</p>
  </body>
</html>
