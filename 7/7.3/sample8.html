<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Satuan Length CSS</title>
    <style>
      /* satuan 'keyword' absolut property font-size */
      p.xx-large {
        font-size: xx-large;
      }
      p.x-large {
        font-size: x-large;
      }
      P.large {
        font-size: large;
      }
      p.medium {
        font-size: medium;
      }
      p.small {
        font-size: small;
      }
      p.x-small {
        font-size: x-small;
      }
      p.xx-small {
        font-size: xx-small;
      }
    </style>
  </head>
  <body>
    <p>paragraf normal</p>
    <p class="xx-large">Paragraf ini berukuran xx-large</p>
    <p class="x-large">Paragraf ini berukuran x-large</p>
    <p class="large">Paragraf ini berukuran large</p>
    <p class="medium">Paragraf ini berukuran medium</p>
    <p class="small">Paragraf ini berukuran small</p>
    <p class="x-small">Paragraf ini berukuran x-small</p>
    <p class="xx-small">Paragraf ini berukuran xx-small</p>
  </body>
</html>
