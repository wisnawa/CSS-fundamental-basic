<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Satuan length CSS</title>
    <style>
      /* keuntungan menggunakan em atau persen */
      body {
        font-size: 14px;
      }
      h1 {
        font-size: 2em;
      }
      h2 {
        font-size: 1.8em;
      }
      h3 {
        font-size: 1.6em;
      }
      p {
        font-size: 1.2em;
      }
    </style>
  </head>
  <body>
    <h1>Element Selector header 1</h1>
    <h2>Element Selector header 2</h2>
    <h3>Element Selector header 3</h3>
    <p>Element Selector paragraf</p>
  </body>
</html>
