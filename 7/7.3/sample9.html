<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Satuan Length CSS</title>
    <style>
      /* satuan larger dan smaller */
      .larger {
        font-size: larger;
      }
      .smaller {
        font-size: smaller;
      }
      div {
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <p>Paragraf dengan font-size default (16px)</p>
    <p class="larger">Paragraf dengan font-size larger</p>
    <div>
      <p>&lt;div&gt;paragraf dengan font-size 20px</p>
      <p class="larger">&lt;div&gt;paragraf dengan font-size larger</p>
      <p class="smaller">&lt;div&gt;paragraf dengan font-size smaller</p>
    </div>
  </body>
</html>
