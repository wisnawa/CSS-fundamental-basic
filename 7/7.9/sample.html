<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Property text-decoration CSS3</title>
    <style>
      /* Property text-decoration merupakan salah satu property yang mendapat ‘update’ di CSS3 */
      p {
        font-size: 29px;
      }
      .satu {
        text-decoration-line: underline;
        text-decoration-style: solid;
        text-decoration-color: green;
      }
      .dua {
        text-decoration-line: overline;
        text-decoration-style: dashed;
        text-decoration-color: #ff0000;
      }
      .tiga {
        text-decoration-line: line-through;
        text-decoration-style: wavy;
        text-decoration-color: hsla(240, 100%, 50%, 0.9);
      }
    </style>
  </head>
  <body>
    <p class="satu">Belajar text-decoration CSS</p>
    <p class="dua">Belajar text-decoration CSS</p>
    <p class="tiga">Belajar text-decoration CSS</p>
  </body>
</html>
