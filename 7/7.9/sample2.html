<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Property text-decoration CSS3</title>
    <style>
      /* menggbungkan penulisan ketiga property ini kedalam satu property text-decoration */
      p {
        font-size: 25px;
      }
      .satu {
        text-decoration: underline solid green;
      }
      .dua {
        text-decoration: overline dashed #f00;
      }
      .tiga {
        text-decoration: line-through wavy hsla(240, 100%, 50%, 0.9);
      }
    </style>
  </head>
  <body>
    <p class="satu">Belajar text-decoration CSS</p>
    <p class="dua">Belajar text-decoration CSS</p>
    <p class="tiga">Belajar text-decoration CSS</p>
  </body>
</html>
