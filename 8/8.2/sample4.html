<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Property widht dan height</title>
    <style>
      p.em {
        font-size: 20px;
        width: 30em;
        height: 4em;
        background-color: aqua;
      }
      p.pixel {
        width: 600px;
        height: 80px;
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <p class="em">Paragraf dengan lebar 30em dan tinggi 4em</p>
    <p class="pixel">Paragraf dengan lebar 600px dan tinggi 80px</p>
  </body>
</html>
