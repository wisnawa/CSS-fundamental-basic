<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Property width dan height</title>
    <style>
      em,
      span,
      strong {
        background-color: aqua;
        width: 100px;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <h3>Mengatur height dan widht inline element</h3>
    <p>
      <em>Lorem ipsum dolor sit amet</em> consectetur adipisicing elit.
      Voluptatem harum ducimus saepe unde
      <span>
        obcaecati iure sit alias doloribus error aut tenetur cupiditate</span
      >
      similique, assumenda
      <strong>repellat, quaerat, necessitatibus in eos sapiente.</strong>
    </p>
  </body>
</html>
