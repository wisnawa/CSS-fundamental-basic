<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Property border</title>
    <style>
      /* efek dari property border style */
      div {
        width: 80px;
        height: 80px;
        float: left;
        margin: 20px;
        text-align: center;
      }
      .satu {
        border: 10px none green;
      }
      .dua {
        border: 10px hidden green;
      }
      .tiga {
        border: 10px solid green;
      }
      .empat {
        border: 10px dotted green;
      }
      .lima {
        border: 10px dashed green;
      }
      .enam {
        border: 10px double green;
      }
      .tujuh {
        border: 10px groove green;
      }
      .delapan {
        border: 10px ridge green;
      }
      .sembilan {
        border: 10px inset green;
      }
      .sepuluh {
        border: 10px outset green;
      }
    </style>
  </head>
  <body>
    <div class="satu">None</div>
    <div class="dua">Hidden</div>
    <div class="tiga">Solid</div>
    <div class="empat">Dotted</div>
    <div class="lima">Dashed</div>
    <div class="enam">Double</div>
    <div class="tujuh">Groove</div>
    <div class="delapan">Ridge</div>
    <div class="sembilan">Inset</div>
    <div class="sepuluh">Outset</div>
  </body>
</html>
