<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Property border</title>
    <style>
      /* Border merupakan garis batas luar dari sebuah element. Kita bisa mengatur berbagai aspek tampilan dari border, mulai dari posisi, jenis, warna, hingga bentuk border. */
      div {
        width: 200px;
        height: 200px;

        border-top-width: 5px;
        border-top-style: solid;
        border-top-color: #faa;

        border-right-width: 5px;
        border-right-style: dashed;
        border-right-color: #7a5587;

        border-bottom-width: 10px;
        border-bottom-style: dotted;
        border-bottom-color: red;

        border-left-width: 1em;
        border-left-style: solid;
        border-left-color: rgb(50, 200, 100);
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
