<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Property padding</title>
    <style>
      /* Padding merupakan ruang atau ‘spasi’ antara konten dengan garis tepi (border) sebuah element. Padding digunakan agar konten tidak menempel langsung dengan garis tepi.  */
      p {
        padding-top: 40px;
        padding-bottom: 30px;
        padding-left: 15px;
        padding-right: 25px;
        border: 1px solid black;
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <h3>Belajar Padding</h3>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptate quo
      repellendus officia facere odit doloribus, ex dolorem pariatur qui minus
      esse corporis a! Ad labore praesentium sed reiciendis officiis adipisci!
    </p>
  </body>
</html>
