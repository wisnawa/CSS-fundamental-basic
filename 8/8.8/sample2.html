<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content width & Element width</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      div.countainer {
        margin: 0 auto;
        width: 800px;
        height: 500px;
        border: 2px solid green;
        background-color: url(pixels-grid.png);
      }
      p {
        background-color: yellow;
      }
      .box {
        width: 150px;
        height: 450px;
        padding: 10px;
        border: 5px solid green;
        margin: 10px;
        float: left;
        background-color: greenyellow;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <p>Box Pertama</p>
      </div>
      <div class="box">
        <p>Box Kedua</p>
      </div>
      <div class="box">
        <p>Box Ketiga</p>
      </div>
      <div class="box">
        <p>Box Keempat</p>
      </div>
    </div>
  </body>
</html>
