<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Property overflow</title>
    <style>
      /* Ketika mengatur konten dari sebuah element, ada kalanya isi konten tersebut sangat panjang sehingga tidak muat di dalam parent element */
      h3 {
        background-color: yellow;
      }
      p {
        background-color: aqua;
        width: 300px;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <h3>Belajar Box Model</h3>
    <p>
      Lorem ipsum dolor sit amet consectetur, adipisicing elit. Nesciunt
      expedita porro eius asperiores nam maxime perspiciatis quibusdam commodi
      necessitatibus vero et ratione, reiciendis nulla sequi qui est adipisci
      neque dolores?
    </p>
  </body>
</html>
