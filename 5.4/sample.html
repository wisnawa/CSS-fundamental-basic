<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ID Selector</title>
    <style>
      #pesan {
        color: blue;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <!-- Cara penggunaan ID selector hampir mirip dengan class selector. Jika pada class selector kita menggunakan atribut class untuk menandai tag HTML, untuk ID selector kita menggunakan atribut id -->
    <p id="pesan">Proses registrasi berhasil</p>
  </body>
</html>
