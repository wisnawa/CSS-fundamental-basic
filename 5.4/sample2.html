<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ID Selector</title>
    <style>
      #judulUtama {
        color: purple;
      }
      #pesan {
        color: red;
      }
      #judulKedua {
        color: green;
      }
    </style>
  </head>
  <body>
    <h1 id="judulUtama">Belajar From Zero to Hero</h1>
    <p id="pesan">
      ID selector harus unik, oleh karena itu kita tidak bisa membuat 2 buah tag
      HTML yang memiliki id yang sama. Id selector hanya bisa digunakan untuk 1
      element HTML saja
    </p>
    <div>
      <h2 id="judulKedua">Header h2 di dalam tag div</h2>
      <p>Sebuah Paragraf di dalam tag div</p>
    </div>
  </body>
</html>
