<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* Internal style CSS */
      .internal {
        font-size: 18px;
        color: green;
      }
      /* external style CSS */
    </style>
    <link rel="stylesheet" href="style.css" />
    <title>input code CSS inline, internel dan external.</title>
  </head>
  <body>
    <!-- Inline Style CSS Cara paling praktis untuk menginput kode CSS adalah menggunakan inline style CSS. Dengan metode ini, kita menulis kode CSS langsung di dalam tag HTML yang ditempatkan pada atribut style.
 -->
    <!-- Inline style CSS -->
    <p style="color: blue; font-size: 18px">
      Lorem ipsum dolor sit amet consectetur.
    </p>
    <p style="font-weight: bold">Lorem, ipsum dolor.</p>
    <!-- internal style CSS -->
    <p class="internal">ini adalah Internal CSS style bisa kita gunakan.</p>
    <!-- External style CSS -->
    <h1>Ini adalah style CSS yang di code dari file style.css</h1>
    <p class="external">tag ini memiliki style CSS dari code external</p>
  </body>
</html>
