<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Specificity Selector</title>
    <style>
      #paragrafPertama {
        color: red;
      }
      /* selector gabungan seperti group selector */
      body p.paragraf {
        color: brown;
      }
    </style>
  </head>
  <body>
    <h2>From zero to hero</h2>
    <p class="paragraf" id="paragrafPertama">
      Paragraf ini akan berwana merah? hijau? biru?
    </p>
  </body>
</html>
