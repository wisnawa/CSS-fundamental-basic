<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>keyword CSS: !important</title>
    <style>
      p {
        color: green !important;
      }
      /* menimpa style yang telah dikenakan pertintah !important */
      body #paragrafPertama {
        color: brown !important;
      }
    </style>
  </head>
  <body id="homepage">
    <p class="paragraf" id="paragrafPertama">
      Paragraf ini akan berwana merah? hijau? biru
    </p>
  </body>
</html>
