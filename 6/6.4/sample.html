<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>keyword CSS: !important</title>
    <style>
      /* !important adalah kata kunci (keyword) sakti jika anda mengalami masalah dengan selector maupun property CSS yang ‘tidak berjalan sebagaimana mestinya’ */
      p {
        color: green !important;
      }
      body #paragrafPertama {
        color: brown;
      }
    </style>
  </head>
  <body id="homepage">
    <p class="paragraf" id="paragrafPertama">
      Paragraf ini akan berwana merah? hijau? biru
    </p>
  </body>
</html>
