<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inheritance Style CSS</title>
    <style>
      body {
        border: 1px red solid;
      }
      div {
        border: 1px red solid;
      }
      p {
        border: 1px red solid;
      }
    </style>
  </head>
  <body>
    <h2>From zero to hero</h2>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugit libero
      accusamus, quo rem consequatur vero?
    </p>
    <div>
      <p>
        CSS merupakan singkatan dari<strong>Cascading Style Sheet</strong>CSS
        digunakan untuk mengubah tampilan (style) dari halaman web
      </p>
    </div>
  </body>
</html>
