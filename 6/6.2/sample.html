<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inheritance Style CSS</title>
    <style>
      /* style akan diturunkan dari parent element (induk) kapada child element (anak). */
      body {
        color: green;
      }
    </style>
  </head>
  <body>
    <h2>From zero to hero</h2>
    <p>
      Inheritance atau dalam Bahasa Indonesia bisa diartikan sebagai
      penurunan/pewarisan
    </p>
    <div>
      <p>
        CSS merupakan singkatan dari <strong> Cascading Style Sheet </strong>CSS
        digunakan untuk mengubah tampilan (style) dari halaman web.
      </p>
    </div>
  </body>
</html>
