<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdown Menu</title>
    <style>
      .container {
        width: 1000px;
        margin: 0 auto;
      }
      .topmenu,
      .submenu {
        padding: 0;
        margin: 0;
        list-style: none;
        text-transform: uppercase;
      }
      .container li a {
        display: block;
        background-color: #198c13;
        color: white;
        text-decoration: none;
        font-size: 20px;
        height: 30px;
        line-height: 30px;
        padding: 5px 20px;
        border-bottom: 2px solid #fff;
      }
      .topmenu li:hover > a {
        background-color: #0aed0a;
        color: black;
      }
      .container ul li {
        position: relative;
        float: left;
      }
      .topmenu li:hover ul {
        left: 0;
      }
      ul .submenu li {
        width: 260px;
      }
      ul.submenu {
        position: absolute;
        top: 42px;
        left: -2000px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <ul class="topmenu">
        <li><a href="belajar_html.html">Belajar HTML</a></li>
        <li>
          <a href="belajar_css.html">Belajar CSS</a>
          <ul class="submenu">
            <li><a href="css_dasar.html">CSS Dasar</a></li>
            <li><a href="css_lanjutan.html">CSS Lanjutan</a></li>
            <li><a href="css_bootstrap.html">CSS Bootstrap</a></li>
          </ul>
        </li>
        <li><a href="belajar_php.html">Belajar PHP</a></li>
        <li>
          <a href="belajar_js.html">Belajar JavaScript</a>
          <ul class="submenu">
            <li><a href="js_dasar.html">JavaScript Dasar</a></li>
            <li><a href="js_lanjutan.html">JavaScript Lanjutan</a></li>
            <li><a href="jquery.html">JQuery</a></li>
          </ul>
        </li>
        <li><a href="belajar_mysql.html">Belajar MySQl</a></li>
      </ul>
    </div>
  </body>
</html>
