<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table default</title>
    <style>
      .container {
        width: 720px;
        margin: 0 auto;
      }
      table {
        border-collapse: collapse;
        border-spacing: 0;
        font-size: 18px;
      }
      tabel th {
        padding: 10px;
        color: #fff;
        background-color: #2a72ba;
        border-top: 1px black solid;
        border-bottom: 1px black solid;
      }
      table td {
        padding: 10px;
        border-top: 1px black solid;
        border-bottom: 1px black solid;
      }
      tr:nth-child(even) {
        background-color: #dfebf8;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <table border="1">
        <tr>
          <th>No</th>
          <th>Nama</th>
          <th>Umur</th>
          <th>Tempat Lahir</th>
        </tr>
        <tr>
          <td>1.</td>
          <td>Anton Budi</td>
          <td>21 tahun</td>
          <td>Denpasar</td>
        </tr>
        <tr>
          <td>2.</td>
          <td>Baruna Candra</td>
          <td>21 Tahun</td>
          <td>Singaraja</td>
        </tr>
        <tr>
          <td>3.</td>
          <td>Suma Putu</td>
          <td>21 Tahn</td>
          <td>tabanan</td>
        </tr>
        <tr>
          <td>4.</td>
          <td>Pancakartirta Negara</td>
          <td>22 tahun</td>
          <td>bangli</td>
        </tr>
      </table>
    </div>
  </body>
</html>
