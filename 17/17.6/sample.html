<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Horisontal Menu Navigasi</title>
    <style>
      .container {
        width: 900px;
        margin: 0 auto;
      }
      ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      li a {
        display: block;
        background-color: #198c13;
        color: white;
        text-decoration: none;
        font-size: 20px;
        height: 30px;
        line-height: 30px;
        padding: 5px 20px;
        border-left: 2px solid #fff;
        float: left;
      }
      li a:hover {
        background-color: #0aed0a;
        color: black;
      }
    </style>
  </head>

    <div class="container">
      <ul>

      </ul>
    </div>

</html>
