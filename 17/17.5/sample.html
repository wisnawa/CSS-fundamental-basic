  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vertical Menu List</title>
    <style>
      /* menu navigasi untuk user dapat berinteraksi website dan mencari konten di situs kita. */
      ul {
        list-style: none;
        padding: 0;
        margin: 0;
        width: 200px;
      }
      li a {
        display: block;
        background-color: #198c13;
        color: white;
        text-decoration: none;
        font-size: 20px;
        height: 30px;
        line-height: 30px;
        padding-left: 10px;
        border-bottom: 2px solid #fff;
      }
      li a:hover {
        background-color: #0aed0a;
        color: black;
      }
    </style>
  </head>
