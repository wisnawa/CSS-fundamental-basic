<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contoh Font Awesome</title>
    <!-- https://fontawesome.com/download -->
    <link rel="stylesheet" href="fontawesome-free-6.4.2-web/css/all.min.css" />
    <style>
      .container {
        width: 720px;
        margin: 0 auto;
      }
      .pertama {
        font-size: 16px;
      }
      .kedua {
        font-size: 30px;
        color: red;
      }
      li {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="pertama">
        <i class="fa-solid fa-camera"></i>&nbsp;Camera
        <i class="fa-solid fa-car"></i>&nbsp;Car
        <i class="fa-solid fa-bus"></i>&nbsp;Bus
        <i class="fa-solid fa-check"></i>&nbsp;Check
        <i class="fa-solid fa-cube"></i>&nbsp;Cube
      </div>
      <div class="kedua">
        <i class="fa-solid fa-camera"></i>&nbsp;Camera
        <i class="fa-solid fa-car"></i>&nbsp;Car
        <i class="fa-solid fa-bus"></i>&nbsp;Bus
        <i class="fa-solid fa-check"></i>&nbsp;Check
        <i class="fa-solid fa-cube"></i>&nbsp;Cube
      </div>
      <ul class="fa-ul">
        <li><i class="fa-li fa fa-solid fa-square-check"></i>Belajar HTML</li>
        <li><i class="fa-li fa fa-solid fa-square-check"></i>Belajar CSS</li>
        <li><i class="fa-li fa fa-spinner fa-spin"></i>Belajar PHP</li>
        <li><i class="fa-li fa fa-regular fa-square"></i>Belajar JavaScript</li>
      </ul>
      <span class="fa-stack fa-lg">
        <i class="fa fa-square-o fa-stack-2x"></i>
        <i class="fa fa-brands fa-twitter fa-stack-1x"></i> </span
      >Twitter
    </div>
  </body>
</html>
