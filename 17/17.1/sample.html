<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List normal</title>
    <style>
      .container {
        width: 720px;
        margin: 0 auto;
      }
      ul {
        /* property untuk menambahkan gambar untuk list */
        list-style-image: url(gambar/check_blue.png);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <ul>
        <li>Belajar HTML</li>
        <li>Belajar CSS</li>
        <li>Belajar PHP</li>
        <li>Belajar JavaScript</li>
        <li>Belajar MySQL</li>
      </ul>
    </div>
  </body>
</html>
