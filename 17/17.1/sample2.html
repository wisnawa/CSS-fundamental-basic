<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>list image background</title>
    <style>
      .container {
        width: 720px;
        margin: 0 auto;
      }
      ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }
      li {
        /* property untuk menambahkan gambar untuk list */
        background-image: url(gambar/check_green.png);
        background-repeat: no-repeat;
        background-position: left center;
        padding-left: 30px;
        font-size: 30px;
        background-size: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <ul>
        <li>Belajar HTML</li>
        <li>Belajar CSS</li>
        <li>Belajar PHP</li>
        <li>Belajar JavaScript</li>
        <li>Belajar My</li>
      </ul>
    </div>
  </body>
</html>
