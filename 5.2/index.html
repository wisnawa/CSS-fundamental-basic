<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Element Selector</title>
    <style>
      h1 {
        color: purple;
      }
      p {
        color: blue;
      }
      blockquote {
        font-style: italic;
      }
      body {
        color: brown;
      }
    </style>
  </head>
  <body>
    <!-- Element selector atau disebut juga dengan tag selector atau type selector adalah selector CSS yang digunakan untuk mencari semua tag HTML. Penulisannya juga sama dengan tag HTML biasa, tapi tanpa tanda kurung siku -->
    <h1>Belajar From Zero to Hero</h1>
    <p>Terus coba sampai tahu penggunaan CSS dengan benar.</p>
    <div>
      <!-- tag h2 tidak memiliki style CSS -->
      <h2>Header h2 di dalam tag div</h2>
      <p>Sebuah paragraf di dalam tag div</p>
      <blockquote>penggunaan tag blockquote</blockquote>
    </div>
  </body>
</html>
