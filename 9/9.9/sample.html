<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Property background-attachment</title>
    <style>
      div {
        width: 960px;
        height: 1500px;
        border: 2px solid green;
        background-image: url(gambar/banana.jpg);
        background-repeat: no-repeat;
        background-position: 100px 100px;
        background-attachment: scroll;
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
