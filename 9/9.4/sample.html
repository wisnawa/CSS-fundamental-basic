<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Property background repeat</title>
    <style>
      /* Property background-repeat digunakan untuk mengatur apakah sebuah gambar background akan terus diulang (bahasa inggris: repeat) atau tidak. */
      /* akibatnya gambar akan di repeat (diulang) beberapa kali sehingga memenuhi media screen */
      body {
        background-image: url(gambar/green_apple.jpg);
      }
    </style>
  </head>
  <body></body>
</html>
