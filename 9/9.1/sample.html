<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Property background-color</title>
    <style>
      /* mengubah warna latar belakang dari element HTML */
      div {
        width: 400px;
        height: 80px;
        margin: 10px;
        text-align: center;
        line-height: 80px;
        font-size: 20px;
        float: left;
      }
      body {
        background-color: palegreen;
      }
      .satu {
        background-color: blanchedalmond;
      }
      .dua {
        background-color: #777799;
      }
      .tiga {
        background-color: rgb(153, 102, 153);
      }
      .empat {
        background-color: rgba(0, 0, 0, 0.8);
      }
      .lima {
        background-color: hsla(170, 50%, 45%, 1);
      }
      .enam {
        background-color: transparent;
      }
    </style>
  </head>
  <body>
    <div class="satu">Box Pertama</div>
    <div class="dua">Box Kedua</div>
    <div class="tiga">Box Ketiga</div>
    <div class="empat">Box Keempat</div>
    <div class="lima">Box Kelima</div>
    <div class="enam">Box Keenam</div>
  </body>
</html>
