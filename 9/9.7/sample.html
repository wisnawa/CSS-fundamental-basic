<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Property background-position CSS3</title>
    <style>
      div {
        width: 960px;
        height: 500px;
        border: 2px solid green;
        margin: 0 auto;
        background-image: url(gambar/green_apple.jpg), url(gambar/banana.jpg),
          url(gambar/orange.jpg);
        background-repeat: no-repeat;
        background-position: right bottom, 50% 0%, left bottom;
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
