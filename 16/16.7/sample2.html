<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>media query layout</title>
    <style>
      /* desktop style */
      .container {
        width: 960px;
        background-color: rgb(231, 232, 226);
        margin: 0 auto;
      }
      .satu {
        width: 20%;
        height: 300px;
        background-color: #ff1a00;
        float: left;
      }
      .dua {
        width: 60%;
        height: 300px;
        background-color: #008c00;
        float: left;
      }
      .tiga {
        width: 20%;
        height: 300px;
        background-color: #4096ee;
        float: left;
      }
      /* tablet style */
      @media only screen and (min-width: 481px) and (max-width: 900px) {
        .container {
          width: 500px;
        }
        .satu {
          width: 70%;
          float: left;
        }
        .tiga {
          width: 100%;
          float: none;
          clear: both;
        }
      }
      /* smartphone style */
      @media only screen and (max-width: 480px) {
        .container {
          width: 300px;
        }
        .satu {
          width: 100%;
          float: none;
        }
        .dua {
          width: 100%;
          float: none;
        }
        .tiga {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="satu"></div>
      <div class="dua"></div>
      <div class="tiga"></div>
    </div>
  </body>
</html>
