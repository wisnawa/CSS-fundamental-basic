<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>media query orientation</title>
    <style>
      div {
        width: 500px;
        height: 100px;
        margin: 0 auto;
      }
      @media (orientation: portrait) {
        div {
          background-color: green;
        }
      }
      @media (orientation: landscape) {
        div {
          background-color: blue;
        }
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
