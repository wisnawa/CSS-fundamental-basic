<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>media query max min width</title>
    <style>
      /* sample */
      div {
        width: 960px;
        height: 100px;
        margin: 0 auto;
        background-color: red;
      }
      @media (max-width: 400px) {
        div {
          width: 300px;
        }
      }
      @media (min-width: 401px) and (max-width: 900px) {
        div {
          width: 500px;
        }
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
