<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>media query max width</title>
    <style>
      div {
        width: 500px;
        height: 100px;
        margin: 0 auto;
        background-color: red;
      }
      /* max-width digunakan untuk membatasi lebar makasimal dari viewport */
      @media (max-width: 600px) {
        div {
          background-color: blue;
        }
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
