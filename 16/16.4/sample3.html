<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>media_query_min_max-width</title>
    <style>
      div {
        width: 340px;
        height: 100px;
        margin: 0 auto;
        background-color: red;
      }
      @media (min-width: 300px) and (max-width: 1000px) {
        div {
          background-color: green;
        }
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
