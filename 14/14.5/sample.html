<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transform Skew</title>
    <style>
      /* efek skew adalah mengubah sudut element pada sumbu vertikal, horisontal, atau keduanya. */
      .container {
        width: 800px;
        margin: 50px auto;
      }
      .satu,
      .dua,
      .tiga,
      .empat {
        width: 300px;
        height: 100px;
        background-color: #39b54a;
        float: left;
        margin: 50px;
        color: white;
        font-size: 30px;
        line-height: 100px;
        text-align: center;
      }
      .dua {
        transform: skewX(15deg);
      }
      .tiga {
        transform: skewY(15deg);
      }
      .empat {
        transform: skewX(15deg) skewY(-15deg);
      }
    </style>
  </head>
  <body></body>
</html>
