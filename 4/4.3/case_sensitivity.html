<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .kecil {
        color: blue;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <!-- Case Sensitivity adalah istilah yang membahas apakah sebuah bahasa pemrograman membedakan penulisan huruf kecil dan huruf besar. Secara umum, CSS bersifat case-insensitive -->
    <h1>CSS Dasar Apakah Itu?</h1>
    <p class="kecil">menggunakan selector huruf kecil</p>
    <!-- tag p dibawah tidak memiliki warna -->
    <p class="Kecil">menggunakan selector huruf besar</p>
  </body>
</html>
