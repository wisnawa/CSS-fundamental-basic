<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Belajar Kita</title>
    <style>
      /* Style untuk media screen */
      @media screen {
        h1 {
          color: red;
        }
        p {
          font-size: 18px;
          color: silver;
        }
      }
      /* style untuk media printer */
      @media print {
        h1 {
          color: greenyellow;
        }
        p {
          font-size: 18px;
          color: blue;
        }
      }
    </style>
  </head>
  <body>
    <h1>Belajar Fron Zero to Hero</h1>
    <p>Tetap semangat coba lagi CSS bisa asalnya biasa.</p>
  </body>
</html>
