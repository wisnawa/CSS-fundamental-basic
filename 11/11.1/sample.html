<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Membuat Gradient dengan Gambar</title>
    <style>
      /* , efek gradient didapat dengan cara memasukkan gambar gradient (yang dibuat manual) ke dalam background halaman. Teknik ini masih sering digunakan, terutama untuk mengantisipasi web browser ‘tua’ yang belum mengenal CSS3 gradient. */
      body {
        background-image: url(gambar/gradient.png);
        background-repeat: repeat-x;
      }
      div {
        width: 960px;
        height: 1200px;
        margin: 0 auto;
        border: 2px solid black;
        background-color: white;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Konten Web Disini............</h1>
    </div>
  </body>
</html>
