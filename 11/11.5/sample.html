<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Gradient Generator</title>
    <style>
      /* tools yang bisa digunakan untuk men-generate CSS Gradient */
      div {
        width: 960px;
        height: 600px;
        margin: 0 auto;
        border: 2px solid black;
        text-align: center;
      }
      .satu {
        /* Permalink - use to edit and share this gradient: https://colorzilla.com/gradient-editor/#499bea+0,207ce5+100;Blue+3d+%237 */
        background: #499bea; /* Old browsers */
        background: -moz-linear-gradient(
          -45deg,
          #499bea 0%,
          #207ce5 100%
        ); /* FF3.6-15 */
        background: -webkit-linear-gradient(
          -45deg,
          #499bea 0%,
          #207ce5 100%
        ); /* Chrome10-25,Safari5.1-6 */
        background: linear-gradient(
          135deg,
          #499bea 0%,
          #207ce5 100%
        ); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
        filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#499bea', endColorstr='#207ce5',GradientType=1 ); /* IE6-9 fallback on horizontal gradient */
      }
      .dua {
        /* Permalink - use to edit and share this gradient: https://colorzilla.com/gradient-editor/#cedbe9+0,aac5de+17,6199c7+50,3a84c3+51,419ad6+59,4bb8f0+71,3a8bc2+84,26558b+100;Blue+Gloss */
        background: #cedbe9; /* Old browsers */
        background: -moz-linear-gradient(
          -45deg,
          #cedbe9 0%,
          #aac5de 17%,
          #6199c7 50%,
          #3a84c3 51%,
          #419ad6 59%,
          #4bb8f0 71%,
          #3a8bc2 84%,
          #26558b 100%
        ); /* FF3.6-15 */
        background: -webkit-linear-gradient(
          -45deg,
          #cedbe9 0%,
          #aac5de 17%,
          #6199c7 50%,
          #3a84c3 51%,
          #419ad6 59%,
          #4bb8f0 71%,
          #3a8bc2 84%,
          #26558b 100%
        ); /* Chrome10-25,Safari5.1-6 */
        background: linear-gradient(
          135deg,
          #cedbe9 0%,
          #aac5de 17%,
          #6199c7 50%,
          #3a84c3 51%,
          #419ad6 59%,
          #4bb8f0 71%,
          #3a8bc2 84%,
          #26558b 100%
        ); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
        filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#cedbe9', endColorstr='#26558b',GradientType=1 ); /* IE6-9 fallback on horizontal gradient */
      }
    </style>
  </head>
  <body>
    <div class="satu">
      <a href="https://www.colorzilla.com/gradient-editor/"
        >CSS Gradient Generator</a
      >
    </div>
    <br />
    <div class="dua">
      <a href="https://www.colorzilla.com/gradient-editor/"
        >CSS Gradient Generator</a
      >
    </div>
  </body>
</html>
