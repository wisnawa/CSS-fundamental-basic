<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linear Gradient</title>
    <style>
      /* repeating linear gradients, nilai warna terakhir harus kurang dari 100%, inilah yang menentukan berapa kali efek gradient akan diulang */
      div {
        width: 960px;
        height: 600px;
        margin: 0 auto;
        border: 2px solid black;
        background-image: repeating-linear-gradient(red, white 25%);
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
