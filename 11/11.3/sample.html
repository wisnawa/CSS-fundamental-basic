<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linear Gradient</title>
    <style>
      div {
        width: 960px;
        height: 600px;
        margin: 0 auto;
        border: 2px solid black;
        /* linear gradient, dimana gradasi warna (perubahan warna) terjadi pada sebuah garis lurus */
        background-image: linear-gradient(blue, white);
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
