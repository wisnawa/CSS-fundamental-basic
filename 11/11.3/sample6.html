<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linear Gradient Direction</title>
    <style>
      div {
        width: 500px;
        height: 250px;
        margin: 0 auto;
        border: 2px solid black;
        float: left;
        margin: 20px;
        font-size: 30px;
        text-align: center;
      }
      /* menggunakan satuan sudut (angle unit) arah satuan derajat */
      .satu {
        background-image: linear-gradient(0deg, blue, white);
      }
      .dua {
        background-image: linear-gradient(153deg, blue, white);
      }
      .tiga {
        background-image: linear-gradient(-45deg, blue, white, yellow);
      }
      .empat {
        background-image: linear-gradient(
          90deg,
          red,
          orange,
          yellow,
          green,
          blue,
          indigo,
          violet
        );
      }
    </style>
  </head>
  <body>
    <div class="satu">Box 1</div>
    <div class="dua">Box 2</div>
    <div class="tiga">Box 3</div>
    <div class="empat">Box 4</div>
  </body>
</html>
