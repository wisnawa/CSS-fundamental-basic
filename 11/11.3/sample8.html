<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linear Gradient</title>
    <style>
      /* repeating linear gradient */
      div {
        width: 500px;
        height: 250px;
        margin: 0 auto;
        border: 2px solid black;
        float: left;
        margin: 20px;
        font-size: 30px;
        text-align: center;
      }
      .satu {
        background-image: repeating-linear-gradient(to right, blue, white 10%);
      }
      .dua {
        background-image: repeating-linear-gradient(
          to bottom right,
          blue,
          white,
          blue 10px
        );
      }
      .tiga {
        background-image: repeating-linear-gradient(45deg, green, white 1%);
      }
      .empat {
        background-image: repeating-linear-gradient(
          to right,
          red,
          orange,
          yellow,
          green,
          blue,
          indigo,
          violet 10%
        );
      }
    </style>
  </head>
  <body>
    <div class="satu">Box 1</div>
    <div class="dua">Box 2</div>
    <div class="tiga">Box 3</div>
    <div class="empat">Box 4</div>
  </body>
</html>
