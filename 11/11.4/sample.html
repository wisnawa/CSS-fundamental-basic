<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radial Gradient</title>
    <style>
      /* radial gradient adalah efek gradient dimana gradiasi warna yang dihasilkan berbentuk lingkaran dan elips */
      div {
        width: 960px;
        height: 600px;
        margin: 0 auto;
        border: 2px solid black;
        /* elips adalah bentuk default dari property radial gradient */
        background-image: radial-gradient(white, black);
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
