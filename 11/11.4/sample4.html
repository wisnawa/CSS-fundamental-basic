<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radiel Gradient Extends</title>
    <style>
      /* radiel gradient extends adalah istilah yang merujuk kepada seberapa jauh batas lingkaran gradient. */
      div {
        width: 500px;
        height: 250px;
        margin: 0 auto;
        border: 2px solid black;
        float: left;
        margin: 20px;
        font-size: 30px;
        text-align: center;
      }
      .satu {
        background-image: radial-gradient(circle 50px, black, yellow);
      }
      .dua {
        background-image: radial-gradient(circle 100px, black, yellow);
      }
      .tiga {
        background-image: radial-gradient(circle 1em, black, yellow);
      }
      .empat {
        background-image: radial-gradient(circle 6em, black, yellow);
      }
    </style>
  </head>
  <body>
    <div class="satu">Box 1</div>
    <div class="dua">Box 2</div>
    <div class="tiga">Box 3</div>
    <div class="empat">Box 4</div>
  </body>
</html>
