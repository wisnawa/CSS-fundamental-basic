<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Property position</title>
    <style>
      .container {
        width: 700px;
        height: 500px;
        background-color: rgb(231, 232, 226);
        margin: 0 auto;
      }
      .satu,
      .dua,
      .tiga {
        width: 150px;
        height: 150px;
        font-size: 25px;
        line-height: 150px;
        text-align: center;
        color: white;
      }
      .satu {
        background-color: #ff1a00;
        position: absolute; /*absolute positioning*/
        left: 30px; /*memposisikan kekiri sebesar 30pixel*/
        top: 30px; /*memposisikan keatas sebesar 30pixel*/
      }
      .dua {
        background-color: #008c00;
      }
      .tiga {
        background-color: #4096ee;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="satu">Box 1</div>
      <div class="dua">Box 2</div>
      <div class="tiga">Box 3</div>
    </div>
  </body>
</html>
