<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Property float</title>
    <style>
      /* efek float pada normal document flow */
      .container {
        width: 700px;
        background-color: rgb(231, 232, 226);
        margin: 0 auto;
      }
      .satu,
      .dua,
      .tiga {
        width: 150px;
        height: 150px;
      }
      .satu {
        background-color: #ff1a00;
        /* property float left, menyebabkan kotak pertama diangkat dar normal document flow, efeknya box kedua hijau dan box ketiga biru akan naik ke atas mengisi ruangan yang ditinggalkan oleh box pertama merah */
        float: left;
      }
      .dua {
        background-color: #008c00;
      }
      .tiga {
        background-color: #4096ee;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="satu"></div>
      <div class="dua"></div>
      <div class="tiga"></div>
    </div>
  </body>
</html>
