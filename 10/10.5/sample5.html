<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Property float</title>
    <style>
      /* float right akan saya pindah ke kanan senggia box kedua hijau akan terlihat */
      .container {
        width: 700px;
        background-color: rgb(231, 232, 226);
        margin: 0 auto;
      }
      .satu,
      .dua,
      .tiga {
        width: 150px;
        height: 150px;
      }
      .satu {
        background-color: #ff1a00;
      }
      .dua {
        background-color: #008c00;
      }
      .tiga {
        background-color: #4096ee;
      }
    </style>
  </head>
  <body></body>
