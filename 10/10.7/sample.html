<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Floating Positioning</title>
    <style>
      .container {
        width: 960px;
        background-color: rgb(231, 232, 226);
        margin: 0 auto;
      }
      .satu {
        width: 200px;
        height: 300px;
        background-color: #ff1a00;
        float: left;
      }
      .dua {
        width: 560px;
        height: 300px;
        background-color: #008c00;
        float: left;
      }
      .tiga {
        width: 200px;
        height: 300px;
        background-color: #4096ee;
        float: left;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="satu"></div>
      <div class="dua"></div>
      <div class="tiga"></div>
    </div>
  </body>
</html>
