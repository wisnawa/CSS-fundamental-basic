<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Property display</title>
    <style>
      /* display block */
      i,
      strong,
      span {
        display: block;
      }
    </style>
  </head>
  <body>
    <i>Secara default, tag i adalah inline level element</i>
    <strong>Tag strong juga inline level element</strong>
    <span>Tag span masih tetap block level element</span>
  </body>
</html>
