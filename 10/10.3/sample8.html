<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Property display</title>
    <style>
      body {
        width: 960px;
        margin: 0 auto;
      }
      div {
        width: 150px;
        height: 150px;
        font-size: 25px;
        line-height: 150px;
        text-align: center;
        color: white;
        background-color: pink;
        border: 2px solid black;
        margin: 10px;
        /* display inline tetapi bentuk box akan berubah tidak sama besar seperti pada sample7.html*/
        display: inline;
      }
    </style>
  </head>
  <body>
    <div class="">Box 1</div>
    <div class="">Box 2</div>
    <div class="">Box 3</div>
  </body>
</html>
