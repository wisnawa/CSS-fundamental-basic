<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Property display</title>
    <style>
      /* semua akan menjadi satu baris dikarenakan display inline */
      h1,
      p,
      div,
      li {
        display: inline;
      }
    </style>
  </head>
  <body>
    <h1>Secara default, tag h1 adalah block level element</h1>
    <p>Tag p juga block level element</p>
    <div>Tag div masih tetap block level element</div>
    <ul>
      <li>List Item juga block level element</li>
      <li>List Item juga block level element</li>
      <li>List Item juga block level element</li>
    </ul>
  </body>
</html>
