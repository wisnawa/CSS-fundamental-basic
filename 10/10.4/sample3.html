<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Property z-index</title>
    <style>
      .container {
        width: 700px;
        height: 500px;
        background-color: rgb(231, 232, 226);
        margin: 0 auto;
        position: relative;
      }
      .satu,
      .dua,
      .tiga {
        width: 150px;
        height: 150px;
        font-size: 25px;
        line-height: 150px;
        text-align: center;
        color: white;
      }
      .satu {
        background-color: #ff1a00;
        position: absolute;
        left: 10px;
        top: 10px;
      }
      .dua {
        background-color: #008c00;
        position: absolute;
        left: 50px;
        top: 50px;
      }
      .tiga {
        background-color: #4096ee;
        position: absolute;
        left: 100px;
        top: 100px;
        /* z-index value negatif */
        z-index: -100;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="satu">Box 1</div>
      <div class="dua">Box 2</div>
      <div class="tiga">Box 3</div>
    </div>
  </body>
</html>
