<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Property clear</title>
    <style>
      .container {
        width: 960px;
        background-color: rgb(231, 232, 226);
        margin: 0 auto;
      }
      .sidebar {
        width: 200px;
        height: 600px;
        background-color: #ff1a00;
        float: right;
      }
      .main {
        width: 760px;
        height: 300px;
        background-color: #008c00;
        float: left;
      }
      .footer {
        width: 760px;
        height: 100px;
        background-color: #4096ee;
        float: left;
        /* Hasilnya, box biru akan mulai pada baris baru tepat setelah box merah */
        clear: right;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="sidebar"></div>
      <div class="main"></div>
      <div class="footer"></div>
    </div>
  </body>
</html>
