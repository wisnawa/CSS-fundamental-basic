<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mengatasi Efek container collaps</title>
    <style>
      /* overflow akan memotong isi konten yang ada */
      .container {
        width: 700px;
        background-color: rgb(231, 232, 226);
        margin: 0 auto;
        overflow: hidden;
      }
      .satu,
      .dua,
      .tiga {
        width: 150px;
        height: 150px;
        box-shadow: 10px 10px 10px black;
      }
      .satu {
        background-color: #ff1a00;
        float: right;
      }
      .dua {
        background-color: #008c00;
        float: right;
      }
      .tiga {
        background-color: #4096ee;
        float: right;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="satu"></div>
      <div class="dua"></div>
      <div class="tiga"></div>
    </div>
  </body>
</html>
