<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Border Image dari Gradient</title>
    <style>
      .container {
        width: 700px;
        margin: 0 auto;
      }
      .satu {
        width: 200px;
        height: 200px;
        background-color: #39b54a;
        margin-top: 50px;
        border-image-width: 20px;
        /* property border-image-source diambil dari value gradient */
        border-image-source: repeating-linear-gradient(
          to bottom right,
          blue,
          white,
          blue 10px
        );
        border-image-slice: 10%;
        border-image-repeat: round;
        border-image-outset: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="satu"></div>
    </div>
  </body>
</html>
