<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS 3 Box Shadow</title>
    <style>
      /* pembuatan efek bayangan */
      .container {
        width: 1000px;
        margin: 50px auto;
      }
      .satu,
      .dua,
      .tiga,
      .empat {
        width: 200px;
        height: 200px;
        background-color: #39b54a;
        float: left;
        margin-left: 50px;
      }
      .satu {
        /* property box-shadow: inset offset-x = 5pd offset-y = 5px*/
        box-shadow: 5px 5px;
      }
      .dua {
        /* property box-shadow: inset offset-x = 20px offset-y = 20px*/
        box-shadow: 20px 20px;
      }
      .tiga {
        /* property box-shadow: inset offset-x = -8px offset-y = -10px*/
        box-shadow: -8px -10px;
      }
      .empat {
        /* property box-shadow: inset offset-x = -15px offset-y = 20px*/
        box-shadow: -15px 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="satu">Box 1</div>
      <div class="dua">Box 2</div>
      <div class="tiga">Box 3</div>
      <div class="empat">Box 4</div>
    </div>
  </body>
</html>
