<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Shadow Inset</title>
    <style>
      /* penambahan keywork inset diawal penulisan box-shadow maka bayangan akan tampil di dalam element HTML */
      .container {
        width: 1000px;
        margin: 50px auto;
      }
      .satu,
      .dua,
      .tiga,
      .empat {
        width: 200px;
        height: 200px;
        background-color: #39b54a;
        float: left;
        margin-left: 50px;
      }
      p {
        color: white;
        font-weight: bold;
        text-align: center;
      }
      .satu {
        /* property box-shadow: inset offset-x = 5px offset-y = 5px */
        box-shadow: inset 5px 5px;
      }
      .dua {
        /* property box-shadow: inset offset-x = 10px offset-y = 10px blur-radius = 3px  */
        box-shadow: inset 10px 10px 3px;
      }
      .tiga {
        /* property box-shadow: inset offset-x = 10px offset-y = 5px blur-radius = 5px spread = 2px color = rgba(255, 88, 75, 0.8)  */
        box-shadow: inset 10px 5px 5px 2px rgba(255, 88, 75, 0.8);
      }
      .empat {
        /* property box-shadow: inset offset-x = 7px offset-y = 7px blur-radius = 3px color = hsl(100, 100%, 50%)  */
        box-shadow: inset 7px 7px 3px 2px hsl(100, 100%, 50%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="satu"><p>Box 1</p></div>
      <div class="dua"><p>Box 2</p></div>
      <div class="tiga"><p>Box 3</p></div>
      <div class="empat"><p>Box 4</p></div>
    </div>
  </body>
</html>
