<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Shadow Color</title>
    <style>
      /* menggunakan seluruh satuan warna CSS, mulai dari keyword, #RRGGBB, HSL */
      .container {
        width: 1000px;
        margin: 50px auto;
      }
      .satu,
      .dua,
      .tiga,
      .empat {
        width: 200px;
        height: 200px;
        background-color: #39b54a;
        float: left;
        margin-left: 50px;
      }
      .satu {
        /* box-shadow: offset-x = 10px offset-y = 10px blur-radius = 10px spread = 10px color = red */
        box-shadow: 10px 10px 10px 10px red;
      }
      .dua {
        /* box-shadow: offset-x = 10px offset-y = 10px blur-radius = 10px spread = 10px color = #c0c0c0 */
        box-shadow: 10px 10px 10px 10px #c0c0c0;
      }
      .tiga {
        /* box-shadow: offset-x = 10px offset-y = 10px blur-radius = 10px spread = 10px color = rgba(255, 88, 75, 0.8) */
        box-shadow: 10px 10px 10px 10px rgba(255, 88, 75, 0.8);
      }
      .empat {
        /* box-shadow: offset-x = 10px offset-y = 10px blur-radius = 10px spread = 10px color = hsl(100, 100%, 50%) */
        box-shadow: 10px 10px 10px 10px hsl(100, 100%, 50%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="satu">Box 1</div>
      <div class="dua">Box 2</div>
      <div class="tiga">Box 3</div>
      <div class="empat">Box 4</div>
    </div>
  </body>
</html>
