<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Shadow Spread</title>
    <style>
      /* mengatur berapa jauh efek bayangan yang terjadi */
      .container {
        width: 1000px;
        margin: 50px auto;
      }
      .satu,
      .dua,
      .tiga,
      .empat {
        width: 200px;
        height: 200px;
        background-color: #39b54a;
        float: left;
        margin-left: 50px;
      }
      .satu {
        /* box-shadow: offset-x = 10px offset-y = 10px blur-radius = 10px spread = 10px */
        box-shadow: 10px 10px 10px 10px;
      }
      .dua {
        /* box-shadow: offset-x = 10px offset-y = 10px blur-radius = 10px spread = 20px */
        box-shadow: 10px 10px 10px 10px;
      }
      .tiga {
        /* box-shadow: offset-x = 10px offset-y = 10px blur-radius = 10px spread = -10px */
        box-shadow: 10px 10px 10px -10px;
      }
      .empat {
        /* box-shadow: offset-x = 10px offset-y = 10px blur-radius = 10px spread = -20px */
        box-shadow: 10px 10px 10px -20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="satu">Box 1</div>
      <div class="dua">Box 2</div>
      <div class="tiga">Box 3</div>
      <div class="empat">Box 4</div>
    </div>
  </body>
</html>
