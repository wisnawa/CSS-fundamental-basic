<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Border Image dengan Gambar Berulang</title>
    <style>
      /* membuat sebuah border dari 1 gambar yang terus diulang-ulang sepanjang sisi border */
      .container {
        width: 700px;
        margin: 0 auto;
      }
      .satu {
        width: 200px;
        height: 200px;
        background-color: #39b54a;
        margin-top: 50px;
        border-image-width: 20px;
        border-image-source: url(gambar/hearts.png);
        border-image-slice: 20 22;
        border-image-repeat: round;
        border-image-outset: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="satu"></div>
    </div>
  </body>
</html>
