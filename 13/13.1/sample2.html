<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS3 Border Image</title>
    <style>
      /* property border-image-slice, untuk memotong (slice) gambar untuk dijadikan border */
      .container {
        width: 700px;
        margin: 0 auto;
      }
      .satu {
        width: 200px;
        height: 200px;
        background-color: #39b54a;
        border-image-source: url(gambar/border1.png);
        border-image-width: 30px;
        /* property border-image-slice */
        border-image-slice: 33 33 33 33;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="satu"></div>
    </div>
  </body>
</html>
