<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Selector</title>
    <style>
      .sukses {
        color: green;
      }
      .judul {
        color: olive;
      }
      .peringatan {
        color: red;
      }
      .penjelasan {
        color: brown;
      }
    </style>
  </head>
  <body>
    <!-- Class Selector mungkin menjadi selector yang paling sering digunakan di dalam CSS. Selector ini akan mencari setiap tag HTML yang memiliki atribut class dengan nama yang sama. Untuk menulis class selector, diawali dengan tanda titik: “ . ”. -->
    <h1 class="sukses">Belajar CSS From Zero to Hero</h1>
    <p class="peringatan">Keep trying, ini comment peringatan!!!.</p>
    <div>
      <h2 class="judul">Header h2 di dalam tag div</h2>
      <p class="penjelasan">Sebuah paragraf di dalam tag div</p>
    </div>
  </body>
</html>
