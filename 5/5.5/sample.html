<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atribut Selector</title>
    <style>
      [href] {
        color: brown;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <!-- Attribute selector adalah selector CSS yang digunakan untuk mencari tag HTML berdasarkan ada atau tidaknya sebuah atribut. Attribute selector mirip dengan class selector dan id selector, namun attribute selector lebih bersifat ‘global’, karena bisa digunakan oleh seluruh atribut (tidak hanya atribut class dan id saja). -->
    <a href="https://wisnawa.github.io/myvcard-wisnawa/"
      >Profile I Putu Gede Wisnawa</a
    >
    <br />
    <a href="https://wisnawa.github.io/myvcard-wisnawa/"
      >Profile I Putu Gede Wisnawa</a
    >
  </body>
</html>
