<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Universal Selector</title>
    <style>
      * {
        color: blue;
        background-color: aquamarine;
      }
      div {
        color: green;
      }
    </style>
  </head>
  <body>
    <!-- Selector pertama yang akan kita bahas adalah universal selector. Selector ini adalah yang paling sederhana sekaligus paling ‘powerful’. Universal selector ditulis menggunakan karakter bintang: ‘ * ‘. -->
    <h1>Belajar From Zero to Hero</h1>
    <p>Keep calm code programing CSS.</p>
    <div>
      <h2>Header h2 di dalam tag div</h2>
      <p>Sebuah paragraf di dalam tag div</p>
    </div>
  </body>
</html>
