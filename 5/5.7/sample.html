<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Element Spesific Selector</title>
    <style>
      /* Sama seperti group selector, element spesific selector juga merupakan penggabungan beberapa selector untuk membuat selector yang lebih fokus. */
      .judul {
        color: blue;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <h1 class="judul">Belajar From Zero to Hero</h1>
    <p>
      Element Spesific Selector panggabungan tag dengan satu class atribut CSS
    </p>
    <div>
      <h2 class="judul">Header h2 di dalam tag div</h2>
      <p>Sebuah paragraf di dalam tag div</p>
      <h3 class="judul">Header h3 di dalam tag div</h3>
      <p>Sebuah paragraf di dalam tag div</p>
    </div>
  </body>
</html>
