<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Element Specific Selector</title>
    <style>
      /* Sama seperti group selector, element spesific selector juga merupakan penggabungan beberapa selector untuk membuat selector yang lebih fokus. */
      .pesan,
      h2#judul,
      p[title] {
        color: red;
        text-align: center;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <h1 class="pesan">From Zero to Hero CSS tutorial</h1>
    <h2 id="judul">Jilid: Dua CSS</h2>
    <p title="judul">ini judul</p>
  </body>
</html>
