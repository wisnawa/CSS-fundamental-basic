<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Structural Pseudo Class Selector</title>
    <style>
      p:first-child {
        color: red;
      }
      p:last-child {
        color: blue;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>From zero to hero tuwiz</h1>
      <p>Ini adalah Sebuah paragraf</p>
    </div>
    <div>
      <p>Ini adalah Paragraf 1 color red</p>
      <p>Ini adalah Paragraf 2</p>
    </div>
  </body>
</html>
