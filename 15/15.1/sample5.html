<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transition shorthand</title>
    <style>
      /* transition: background-color 2s ease-out 250ms */
      /* 
      tansition-property: background-color
      transition-duration: 2s
      transition-timing-function: ease-out
      transition-delay: 250ms
       */
      .container {
        width: 1100px;
        margin: 0 auto;
      }
      .satu,
      .dua,
      .tiga,
      .empat {
        width: 300px;
        height: 50px;
        background-color: green;
        margin: 20px;
      }
      .satu {
        transition: all 1s ease-out 250ms;
      }
      .dua {
        transition: width 1.5s linear 100ms;
      }
      .tiga {
        transition: background-color 0.5s ease-in-out 1000ms;
      }
      .empat {
        transition: none 2s ease-out 250ms;
      }
      .satu:hover,
      .dua:hover,
      .tiga:hover,
      .empat:hover {
        width: 1000px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="satu"></div>
      <div class="dua"></div>
      <div class="tiga"></div>
      <div class="empat"></div>
    </div>
  </body>
</html>
