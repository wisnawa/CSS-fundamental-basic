<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS3 Transitions</title>
    <style>
      /* transisi adalah perubahan style dari sebuah element HTML secara bertahap. */
      .container {
        width: 800px;
        margin: 30px auto;
      }
      .satu {
        width: 300px;
        height: 100px;
        background-color: green;
        /* penggunaan transition property transition-duration */
        transition-duration: 1s;
      }
      .satu:hover {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="satu"></div>
    </div>
  </body>
</html>
