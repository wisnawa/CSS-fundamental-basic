<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>transition-property and duration</title>
    <style>
      .container {
        width: 800px;
        margin: 30px auto;
      }
      .satu,
      .dua,
      .tiga,
      .empat {
        width: 300px;
        height: 100px;
        background-color: green;
        float: left;
        margin: 20px;
        color: white;
        font-size: 30px;
        line-height: 100px;
        text-align: center;
      }
      /* tanpa efek transisi  */
      .satu:hover {
        background-color: red;
      }
      /* dengan efek transisi untuk background-color */
      .dua {
        transition-property: background-color;
        transition-duration: 1s;
      }
      .dua:hover {
        background-color: red;
      }
      /* dengan efek transisi untuk background-color dan color */
      .tiga {
        transition-property: color, background-color;
        transition-duration: 2000ms;
      }
      .tiga:hover {
        background-color: red;
      }
      /* dengan efek transisi untuk semua property */
      .empat {
        transition-property: all;
        transition-duration: 1s;
      }
      .empat:hover {
        background-color: red;
        color: black;
        width: 400px;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="satu">Box 1</div>
      <div class="dua">Box 2</div>
      <div class="tiga">Box 3</div>
      <div class="empat">Box 4</div>
    </div>
  </body>
</html>
