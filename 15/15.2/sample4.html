<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation fill mode</title>
    <style>
      .container {
        width: 1200px;
        margin: 0 auto;
      }
      .satu,
      .dua {
        width: 400px;
        height: 50px;
        background-color: green;
        margin: 20px;
      }
      /* meberitahukan kepada web browser bahwa kode ini merupakan kumpulan keyframe untuk membuat animasi */
      @keyframes lebar-warna {
        0% {
          width: 500px;
          background-color: red;
        }
        50% {
          width: 200px;
          background-color: black;
        }
        100% {
          width: 900px;
          background-color: pink;
        }
      }
      .satu:hover {
        /* property animation-name, manghubungkan keyframe dengan CSS selector */
        animation-name: lebar-warna;
        /* efek animasi bisa diulang beberapa kali, nilai yang diisi berupa angka yang menentukan berapa kali perulangan animasi terjadi. */
        animation-duration: 3s;
        /* memberikan jeda sebelum efek animasi terjadi */
        animation-delay: 2s;
      }
      .dua:hover {
        /* property animation-name, manghubungkan keyframe dengan CSS selector */
        animation-name: lebar-warna;
        /* efek animasi bisa diulang beberapa kali, nilai yang diisi berupa angka yang menentukan berapa kali perulangan animasi terjadi. */
        animation-duration: 3s;
        /* memberikan jeda sebelum efek animasi terjadi */
        animation-delay: 2s;
        /* digunakan untuk menentukan bagaimana 'style' element sebelum dan sesudah animasi */
        animation-fill-mode: both;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="satu"></div>
      <div class="dua"></div>
    </div>
  </body>
</html>
