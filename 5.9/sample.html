<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Child Selector</title>
    <style>
      /* Mirip dengan descendant selector, child selector juga menggunakan struktur DOM dan parent child relationship. */
      div > p {
        color: green;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <h1>CSS wisnawa</h1>
    <div>
      <p>Paragraf di dalam tag div 1</p>
      <p>Paragraf di dalam tag div 2</p>
      <article>
        <p>Paragraf di dalam tag div dan article</p>
        <p>Paragraf di dalam tag div dan article</p>
      </article>
      <p>Paragraf di dalam tag div 3</p>
    </div>
  </body>
</html>
