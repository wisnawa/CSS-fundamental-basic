<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Child Selector</title>
    <style>
      /* child selector di dalam list bersarang (nested list) */
      ol ul > li {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Belajar CSS bareng wisnawa</h1>
    <ol>
      <li>
        List pertama
        <ul>
          <li>Sub list 1</li>
          <li>Sub list 1</li>
          <li>Sub list 1</li>
        </ul>
      </li>
      <li>List kedua</li>
      <li>List ketiga</li>
      <li>List keempat</li>
    </ol>
  </body>
</html>
